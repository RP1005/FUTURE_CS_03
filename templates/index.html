<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Secure File Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Secure File Portal</h1>
            <p class="text-lg text-gray-600">Flask Server Edition</p>
        </header>

        <!-- Upload Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Upload File to Encrypt</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <div class="mb-4">
                    <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">Select file:</label>
                    <input type="file" name="file" id="file-upload" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    Upload & Encrypt
                </button>
            </form>
        </div>
